<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrate</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/login-register.css">
</head>
<body>
    <main>
        <article>
            <section>
                <form action="/" method="POST" class="register">
                    <h1>Registrate</h1>
                    <img src="https://cdn-icons-png.flaticon.com/512/49/49354.png" title="Inicia Sesion con Facebook" alt="Inicia Sesion con Facebook">
                    <img src="https://img.icons8.com/material-sharp/384/google-logo.png" title="Inicia Sesion con Google" alt="Inicia Sesion con Google">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733635.png" title="Inicia Sesion con Twitter" alt="Inicia Sesion con Twitter">
                
                    <input type="text" name="name" placeholder="Nombre"><br/>
                    <input type="text" name="surname" placeholder="Apellidos"><br/>
                    <input type="email" name="email" placeholder="Correo electr&oacute;nico"><br/>
                    <input type="password" name="password" placeholder="Contrase&ntilde;a"><br/>
                    <input type="password" name="password2" placeholder="Repite la Contrase&ntilde;a"><br/>
                    <button class="btn__entrar" type="submit">Registrarse</button>
                    <a class="btn__volver" href="index.html">Volver</a>

                    <p>Ya tienes cuenta ?</p>
                    <p>
                        <a href="login.html">Inicia Sesion</a>
                    </p>
                </form>
            </section>
        </article>
    </main>
    
</body>
</html>
